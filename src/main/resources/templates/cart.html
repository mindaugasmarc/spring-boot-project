<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Cart</title>
</head>
<body>

<h1> Jūsų krepšelis: </h1>

<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="info : ${orderItems}">
        <td th:text="${info.name}"></td>
        <td th:text="${info.surname}"></td>
        <td th:text="${info.total_price}"></td>
        <td th:text="${info.order_date}"></td>
    </tr>
    </tbody>
</table>




</body>
</html>
